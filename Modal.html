<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modal</title>
		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	</head>
	<body>
		<style>
			[x-cloak] {
				display: none !important;
			}
		</style>
		<dialog
			open
			x-data="{open : false , accept() {
      console.log('accepted');
      this.open= !this.open
  }}"
			class="flex justify-center content-center">
			<button
				@click="open=true"
				class="inline-flex items-center py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md shadow">
				Modal
			</button>
			<!-- backdrop  -->
			<div
				x-cloak
				x-show="open"
				class="fixed flex justify-center items-center left-0 top-0 bottom-0 right-0 z-10 bg-black/50">
				<!-- Dialog  -->
				<div
					x-show="open"
					x-transition
					@click.outside="open = false"
					class="w-[90%] md:w-1/2 bg-white rounded-lg">
					<!-- Head  -->
					<div
						class="py-2 px-4 text-lg font-semibold bg-gray-100 rounded-t-lg flex items-center justify-between">
						<h1 class="font-bold text-gray-900 text-center">Model</h1>
						<button @click="open = false" class="hover:bg-red-400 rounded-full">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-6 w-6"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
								stroke-width="2">
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									d="M6 18L18 6M6 6l12 12" />
							</svg>
						</button>
					</div>
					<!-- Content  -->
					<div class="p-4">Modal Content</div>
					<!-- Footer  -->
					<div
						class="py-2 px-4 text-lg flex justify-end font-semibold bg-gray-100 rounded-b-lg">
						<button
							@click="accept"
							class="inline-flex items-center py-1 px-3 bg-emerald-500 hover:opacity-95 hover:text-green-900 text-green-400 rounded-md shadow mr-2">
							Accept
						</button>
						<button
							@click="open = false"
							class="inline-flex items-center py-1 px-3 bg-gray-300 hover:bg-opacity-95 text-red-800 rounded-md shadow">
							Cancel
						</button>
					</div>
				</div>
			</div>
		</dialog>
	</body>
</html>
