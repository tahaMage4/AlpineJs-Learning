<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	</head>
	<body>
		<div class="bg-red-400 flex justify-center content-center">
			<div x-data="Slider()">
				<!-- For Slider Image  -->
				<div class="relative">
					<!-- for top images show  -->
					<template x-for="image in images">
						<div
							x-show="activeImage === image"
							x-transition
							class="aspect-w-3 aspect-h-2">
							<img :src="image" alt="" class="object-cover" />
						</div>
					</template>
					<a
						@click.prevent="PreState"
						class="cursor-pointer text-white absolute inset-0 -translate-y-1/2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-10 w-10"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
							stroke-width="2">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M15 19l-7-7 7-7" />
						</svg>
					</a>
					<!-- Next State  -->
					<a
						@click.prevent="NextState"
						class="cursor-pointer text-black absolute right-0 top-1/2 -translate-y-1/2">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							class="h-10 w-10"
							fill="none"
							viewBox="0 0 24 24"
							stroke="currentColor"
							stroke-width="2">
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M9 5l7 7-7 7" />
						</svg>
					</a>
				</div>
				<!-- For Active Images  -->
				<div class="flex">
					<template x-for="image in images">
						<!-- @click="activeImage = image" -->
						<a
							class="cursor-pointer w-[80px] border border-gray-300 hover:border-purple-500 flex items-center justify-center"
							:class="{'border-red-600 p-4': activeImage === image}">
							<img :src="image" alt="" class="object-cover" />
						</a>
					</template>
				</div>
			</div>
		</div>
		<script src="./Slider.js"></script>
	</body>
</html>
