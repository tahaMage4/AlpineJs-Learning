<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tabs</title>
		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	</head>
	<body>
		<div x-data="tabs" class="flex justify-center content-center mt-4">
			<!-- buttons  -->
			<div class="flex gap-4">
				<button
					class="inline-flex items-center py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md shadow"
					@click="toggle">
					Tab 1
				</button>
				<button
					class="inline-flex items-center py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md shadow"
					@click="toggle">
					Tab 2
				</button>
				<button
					class="inline-flex items-center py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md shadow"
					@click="toggle">
					Tab 3
				</button>
				<button
					class="inline-flex items-center py-2 px-6 bg-purple-600 hover:bg-opacity-95 text-white rounded-md shadow"
					@click="toggle">
					Tab 4
				</button>
			</div>

			<!-- content  -->

			<template x-teleport="body">
				<div x-show="open">Modal contents...</div>
			</template>
		</div>

		<script>
			document.addEventListener("alpine:init", () => {
				Alpine.data("tabs", () => ({
					open: false,
					activeTab: null,

					toggle() {
						this.open = !this.open;
						console.log("clicked");
					},
				}));
			});
		</script>
	</body>
</html>
