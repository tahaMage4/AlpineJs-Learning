<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SideBar</title>
      	<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet" />
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
	</head>
	</head>
	<body>
      <style>
         [x-cloak] {
				display: none !important;
			}
      </style>
		<div
			x-data="{ slideOut: false }"
			x-on:keydown.window.escape="slideOut = false">
			<button @click="slideOut = !slideOut" class="bg-teal-400 w-auto  h-10">
				Toggle Slide Out
			</button>

			<div
				x-cloak
				x-show="slideOut"
				x-transition.opacity
				class="fixed inset-0 bg-slate-900/75"></div>

            <!-- content  -->
			<div
				x-cloak
				x-show="slideOut"
				x-transition:enter="transition ease-out duration-300"
				x-transition:enter-start="translate-x-full"
				x-transition:enter-end="translate-x-0"
				x-transition:leave="transition ease-in duration-300"
				x-transition:leave-start="translate-x-0"
				x-transition:leave-end="translate-x-full"
				@click.away="slideOut = false"
				class="fixed inset-y-0 right-0 z-50 w-screen max-w-lg bg-teal-400">
         		<button @click="slideOut = !slideOut" class="bg-red-400 w-10  h-10">
				Close
			</button>
         </div>
		</div>
	</body>
</html>
